<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="game.css">
    <title>Learn Covid</title>
</head>


<body>
    <a href = "quiz.html" id = "exit_btn">X</a>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <!-- question counter -->
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>      
                
                <!-- "monster" and his hp bar -->
                <div class = "hud-item">
                    <!-- Covid Lottie -->
                    <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_1KyL2Q.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
                    <div id="healthBar">
                        <div id="healthBarFull"></div>
                        
                    </div>
                    <p style = "font-size: 15px" class = "hud-main-text" id = "health">
                        COVID HP: 20/20
                    </p>
                </div>         

                <!-- score counter -->
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <!-- Questions -->
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
